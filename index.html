<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Embedding Media</title>
</head>
<body>

    <div class="image">
        <h1>Embedding Images</h1>
        <img src="https://plus.unsplash.com/premium_photo-1664357541645-23f0798a4c28?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZnJlbmNoJTIwYnVsbGRvZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60"
            alt="">
    </div>

    
    <div class="image">
        <h1>Embedding iFrames</h1>
        <iframe src="https://online.uprighted.com/lessons/view/T1yb1FqCXYevKwK70YGa" frameborder="0" width="750px"
            height="500px">
        </iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/mChMhf7hpi4" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>

        div class="video">
        <h1>Embedding Videos</h1>
        <video src="./assets/clipPreview.MP4" width="640px" height="480px" type="video/webm" autoplay, controls></video>
    </div>

    <div class="audio">
        <h1>Embedding Audio</h1>
        <audio src="" controls loop muted></audio>
    </div>


    </div>
    <div>

    </div>
</body>
</html>
